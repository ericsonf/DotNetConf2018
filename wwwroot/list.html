<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>DotNetConf 2018</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" media="screen" />
    <link rel="stylesheet" href="css/style.css" media="screen" />
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
    <ul>
        <li><a href="index.html">New Person</a></li>
        <li><a href="list.html">All Persons</a></li>
    </ul>
    <div class="main-content">
        <div class="list">
            <div class="row list-title-row">
                <div class="col-md-4"><strong>Name</strong></div>
                <div class="col-md-4"><strong>Email</strong></div>
                <div class="col-md-4"><strong>Picture</strong></div>
            </div>
            <div id="result"></div>
        </div>
    </div>

    <script>
        $(document).ready(function () {
            var uri = 'api/dotnetconf';
            $(document).ready(function () {
                $.getJSON(uri).done(function (data) {
                    $.each(data, function (key, value) {
                        $("#result").append("<div class='row list-row'>");
                        $("#result").append("<div class='col-md-4'>" + value.name + "</div>");
                        $("#result").append("<div class='col-md-4'>" + value.email + "</div>");
                        $("#result").append("<div class='col-md-4'><img src='" + value.pictureUrl +"' style='margin-top: -30px;' /></div>");
                        $("#result").append("</div>");
                    });
                });
            });
        });
    </script>
</body>
</html>
